name: 'Deploy to GitHub Pages'

on:
  pull_request:
  push:
    branches:
      - feature/*  # TODO: Replace with `master`

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
                npm install
                npm run doc
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
